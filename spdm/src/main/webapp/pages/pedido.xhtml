<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				template="crud_template.xhtml">
			
			
	<ui:param name="crudBean" value="#{pedidoBean}" />	
	
	<ui:define name="saveStateObjectsDefined">
		<t:saveState value="#{crudBean.tpPesquisaProduto}" />
		<t:saveState value="#{crudBean.filtroCodigoProduto}" />
		<t:saveState value="#{crudBean.filtroDescricaoProduto}" />
		<t:saveState value="#{crudBean.codigoProduto}" />		
		<t:saveState value="#{crudBean.produto}" />
		<t:saveState value="#{crudBean.pedido}" />
		<t:saveState value="#{crudBean.listaProduto}" />
		<t:saveState value="#{crudBean.listaProdutoResult}" />
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup id="panelGroupDePesquisa" style="height:100%;width:100%;" rendered="#{crudBean.searching}">
			<f:subview id="viewBusca">
				<div class="box-body">
                    <div class="form-group">
                   	   <label for="inputEmail3" class="col-sm-2 control-label">Data do Pedido *</label>
	                   <div class="col-sm-2" style="width: 13% !important;">
	                	  <rich:calendar value="#{crudBean.searchObject.datPedido}" buttonClass="glyphicon glyphicon-calendar" inputSize="9" buttonIcon="../images/calendar.png"  datePattern="dd/MM/yyyy" inputClass="form-control" showWeeksBar="false" enableManualInput="true" oninputkeypress="return formataData(event,this);" maxlength="10"/>
	                   </div>
                 	</div>                    
            	</div>
			</f:subview>
		</h:panelGroup>	
		
		<h:panelGroup id="panelGroupDeEdicao" style="height:100%;width:100%;" rendered="#{crudBean.updating}">
			<f:subview id="viewEdicao">			
				<div class="box-body">
					<div class="form-group" style="padding: 10px;">
	                  <label for="inputEmail3" class="col-sm-2 control-label">Data do Pedido *</label>
	                  <div class="col-sm-2" style="width: 13% !important;">
	               	  <rich:calendar value="#{crudBean.entity.datPedido}" buttonClass="glyphicon glyphicon-calendar" inputSize="9" buttonIcon="../images/calendar.png"  datePattern="dd/MM/yyyy" inputClass="form-control" showWeeksBar="false" enableManualInput="true" oninputkeypress="return formataData(event,this);" maxlength="10"/>
	                  </div>
	               	</div>
	               	
	               	<rich:panel id="panelPesquisaProduto">
	               		<f:facet name="header">
		                    Adicionar Produtos do Pedido
		                </f:facet>
	               	
		               	<div class="form-group">
	                   	   <label for="inputEmail3" class="col-sm-2 control-label">Pesquisar Por *</label>
		                   <div class="col-sm-6">
		                   	 <div style="width: 250px;" class="radio">
								<h:selectOneRadio value="#{crudBean.tpPesquisaProduto}" style="width: 100%;" >
									<f:selectItem itemValue="1" itemLabel="Código" />
									<f:selectItem itemValue="2" itemLabel="Descrição" />											
									<a4j:ajax event="change" render="panelPesquisaProduto" listener="#{crudBean.atualizarFiltroProduto}"/>
								</h:selectOneRadio>
							</div>
		                   </div>
	                 	</div>
	                 	
	                 	<div class="form-group">
	                   	   <label for="inputEmail3" class="col-sm-2 control-label">Produto *</label>
		                   <div class="col-sm-10">
			                	<h:inputText value="#{crudBean.filtroCodigoProduto}" maxlength="10" onkeypress="return soNumero(event, this)" styleClass="form-control" style="width: 150px; display: initial;" id="codProduto" rendered="#{crudBean.procurarPorCodigo}">
									<f:passThroughAttribute name="placeholder" value="Código"/>
								</h:inputText>
								<h:inputText value="#{crudBean.filtroDescricaoProduto}" maxlength="300" styleClass="form-control" style="width: 250px; display: initial;" id="desProduto" rendered="#{!crudBean.procurarPorCodigo}">
									<f:passThroughAttribute name="placeholder" value="Descrição"/>
								</h:inputText>
								<a4j:commandButton image="/images/buscar.png" style="vertical-align: middle; border:white; width: 21px; height: 21px; margin-left:2em; margin-right:2em;" title="PESQUISAR PRODUTO" actionListener="#{crudBean.pesquisarProdutos}" render="panelPesquisaProduto"/>
								<h:inputHidden value="#{crudBean.codigoProduto}"/>
								<h:inputText value="#{crudBean.produto.desProduto}" styleClass="form-control" style="width: 600px; display: initial;" disabled="true" rendered="#{crudBean.tpPesquisaProduto == 1}"/>
								<h:selectOneMenu value="#{crudBean.produto.idProduto}" converter="simpleIndexConverter" styleClass="form-control" style="width:500px; display: initial;" rendered="#{crudBean.tpPesquisaProduto == 2}">								
									<t:selectItems var="o" itemValue="#{o.idProduto}" itemLabel="#{o.desProduto}" value="#{crudBean.listaProduto}" />
								</h:selectOneMenu>
							</div>
						</div>
					
						<div class="form-group">
	                   	   <label for="inputEmail3" class="col-sm-2 control-label">Quantidade *</label>
		                   <div class="col-sm-10">
		                     <h:inputText value="#{crudBean.qtdSolicitada}" style="width: 150px; display: initial;" styleClass="form-control" maxlength="5" onkeypress="return soNumero(event, this);"/>
		                     <a4j:commandButton image="/images/add.png" style="vertical-align: middle; border:white; width: 22px; height: 22px; margin-left:2em; margin-right:2em;" title="ADICIONAR PRODUTO" actionListener="#{crudBean.adicionarProduto}" render="panelListaProduto, panelPesquisaProduto"/>
		                   </div>
	                 	</div>
                 	
                	</rich:panel>
               	
               	
	               	<br/>
	               	
	               	<rich:panel id="panelListaProduto">
		               		<f:facet name="header">
			                    Lista dos Produtos do Pedido
			                </f:facet>
		               	<h:panelGroup id="panelProdutoResult" layout="block">
		                	<div class="box-content">
								<rich:dataTable id="tblDataProduto" 
											 value="#{crudBean.listaProdutoResult}" 
										       var="rst" rows="10"
										styleClass="table table-bordered table-striped dataTable"
								    onrowmouseover="this.style.cursor='default';this.style.backgroundColor='#FFF8DC';" 
								  	 onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
										  rendered="#{not empty crudBean.listaProdutoResult}">						     
									<f:facet name="header">
										<rich:columnGroup>
											<rich:column style="width: 5%; text-align: center;">
												Código
											</rich:column>
											<rich:column style="width: 65%; text-align: center;">
												Descrição
											</rich:column>
											<rich:column style="width: 9%; text-align: center;">
												Quantidade
											</rich:column>																				
											<rich:column style="width: 3%; text-align: center;" />
										</rich:columnGroup>
									</f:facet>
									<rich:column style="text-align: right;">
										<h:outputText value="#{rst.idProduto}" />
									</rich:column>
									<rich:column style="text-align: left;">
										<h:outputText value="#{rst.desProduto}" />
									</rich:column>
									<rich:column style="text-align: center;">
										<h:inputText value="#{rst.qtdSolicitada}" style="width: 100px; height: 26px; display: initial;" styleClass="form-control" maxlength="5" onkeypress="return soNumero(event, this);"/>
									</rich:column>									
									<rich:column style="text-align: center; vertical-align: middle;">
										<a4j:commandButton image="../images/inativar.png" style="border:none; width: 18px; height: 18px;" title="EXCLUIR" action="#{crudBean.removerProduto}" rendered="#{rst.flgAtivo == 'S'}" render="panelProdutoResult">
											<f:setPropertyActionListener target="#{crudBean.idProdutoRemover}" value="#{rst.idProduto}" />
										</a4j:commandButton>																						
									</rich:column>
								</rich:dataTable>
								
							</div>
		                </h:panelGroup>
		                
		                <h:panelGroup layout="block" rendered="#{empty crudBean.listaProdutoResult}">
							Nao existem produtos adicionados no pedido
						</h:panelGroup>
					</rich:panel>
               	</div>
               	
			</f:subview>
		</h:panelGroup>
	</ui:define>
	
	<ui:define name="list">	
		<h:panelGroup rendered="#{crudBean.searching}">
			<div class="box-body">
				<rich:panel id="tblResult">
			   		<f:facet name="header">
			        	Detalhes do Pedido
			        	
			        	<div style="float:right;">
			        		<a4j:commandButton image="../images/edit.png" style="border:none; width: 20px; height: 20px;" title="ALTERAR" action="#{crudBean.preparaAlterar}" rendered="#{crudBean.pedido != null and crudBean.pedido.flgAtivo == 'S'}" render="formulario, panelTitle" >
								<f:setPropertyActionListener target="#{crudBean.entity}" value="#{rst}" />
							</a4j:commandButton>
							
							&nbsp;&nbsp;
							
			        		<a4j:commandButton image="../images/inativar.png" style="border:none; width: 20px; height: 20px;" title="INATIVAR" action="#{crudBean.inativar}" rendered="#{crudBean.pedido != null and crudBean.pedido.flgAtivo == 'S'}" render="formulario, panelTitle" onclick="if (!confirm('Deseja realmente inativar este registro?')) return false">
								<f:setPropertyActionListener target="#{crudBean.pedido}" value="#{crudBean.pedido}" />
							</a4j:commandButton>
			        	</div>
			     	</f:facet>
			     	
			     	<h:panelGroup id="panelPedidoPopulado" layout="block" rendered="#{crudBean.pedido != null and crudBean.pedido.flgAtivo == 'S'}">
				     	<div class="form-group">
				        	<label for="inputEmail3" class="col-sm-2 control-label">Protocolo: </label>
				        	<div class="col-sm-10">
				            	<div class="radio">
									<h:outputText value="#{crudBean.pedido.idPedido}" />
								</div>
				            </div>
				        </div>
					
						<div class="form-group">
				        	<label for="inputEmail3" class="col-sm-2 control-label">Data do Pedido: </label>
				        	<div class="col-sm-10">
				            	<div class="radio">
									<h:outputText value="#{crudBean.pedido.datPedido}" converter="converterData"/>
								</div>
				            </div>
				        </div>
					
						<div class="form-group">
				        	<label for="inputEmail3" class="col-sm-2 control-label">Cliente: </label>
				        	<div class="col-sm-10">
				            	<div class="radio">
									<h:outputText value="#{crudBean.pedido.cliente.desCliente}" />
								</div>
				            </div>
				        </div>
				    	
				    	<div class="form-group">
				        	<label for="inputEmail3" class="col-sm-2 control-label">Usuário de Cadastro: </label>
				        	<div class="col-sm-10">
				            	<div class="radio">
									<h:outputText value="#{crudBean.pedido.usuarioCad.nome}" />
								</div>
				            </div>
				        </div>
				        		        
				        
	                	<div class="box-content">
							<rich:dataTable id="tblData" 
										 value="#{crudBean.pedido.listaPedidoProduto}" 
									       var="rst" rows="10"
									styleClass="table table-bordered table-striped dataTable"
							    onrowmouseover="this.style.cursor='default';this.style.backgroundColor='#FFF8DC';" 
							  	 onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
									  rendered="#{not empty crudBean.pedido.listaPedidoProduto}">						     
								<f:facet name="header">
									<rich:columnGroup>
										<rich:column style="width: 5%; text-align: left;" colspan="3">
											Produtos do Pedido
										</rich:column>
										<rich:column style="width: 5%; text-align: center;" breakRowBefore="true">
											Código
										</rich:column>
										<rich:column style="width: 85%; text-align: center;">
											Descrição
										</rich:column>
										<rich:column style="width: 10%; text-align: center;">
											Quantidade
										</rich:column>									
									</rich:columnGroup>
								</f:facet>
								<rich:column style="text-align: right;">
									<h:outputText value="#{rst.produto.idProduto}" />
								</rich:column>
								<rich:column style="text-align: left;">
									<h:outputText value="#{rst.produto.desProduto}" />
								</rich:column>
								<rich:column style="text-align: right;">
									<h:outputText value="#{rst.qtdSolicitada}" />
								</rich:column>							
							</rich:dataTable>
						</div>
			                
				        			        
			        </h:panelGroup>
			            
					<h:panelGroup id="panelPedidoEmpty" layout="block" rendered="#{crudBean.pedido == null or crudBean.pedido.flgAtivo == 'N'}">
						Não existe nenhum pedido realizado para esta data.
					</h:panelGroup>
				
				</rich:panel>
			</div>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
